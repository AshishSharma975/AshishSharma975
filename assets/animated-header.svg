<?xml version="1.0" encoding="utf-8"?>
<!-- Safe Animated Header for README -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 80" width="1200" height="80" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#8df7ff"/>
      <stop offset="50%" stop-color="#7ef8c0"/>
      <stop offset="100%" stop-color="#b69aff"/>
    </linearGradient>
    <!-- animated color pulse rect used only for visual interest -->
    <linearGradient id="gmove" x1="0" x2="1">
      <stop offset="0%" stop-color="#b69aff">
        <animate attributeName="offset" values="0;1;0" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#7ef8c0">
        <animate attributeName="offset" values="0.5;1;0.5" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#8df7ff">
        <animate attributeName="offset" values="1;0;1" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="transparent" />

  <g transform="translate(20,52)">
    <text x="0" y="0" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="700" font-size="26" fill="url(#gmove)">
      A passionate Frontend &amp; 3D Web Developer
    </text>
  </g>
</svg>


